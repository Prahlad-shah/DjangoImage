{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Head -->
{% include "pymage/partials/head.html" %}
<!-- End of Head -->

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        {% include "pymage/partials/topbar.html" %}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid bg-info">
          <div class="card bg-dark text-dark">
            <img src="{% static 'pymage/img/RessetPass.jpg' %}" class="card-img" alt="login_background">
            <div class="card-img-overlay">

              <!-- Page Heading -->
              <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Home Page</h1>
              </div>
              <!-- End Page Heading -->
              <div class="card text-center mx-auto my-5" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title font-weight-bold">LogoAnyz</h5>
                  <h5>Password Reset</h5>
                  <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input class="btn btn-primary w-100 font-weight-bold" type="submit" value="Password Reset">
                  </form><br>
                  <p class="font-weight-bold">Don't Have an Account <a href="{% url 'accounts:signup'  %}"><Strong>Sign
                        Up</Strong></a></p>
                  <!-- <a href="#" class="btn btn-primary">Email Us</a> -->
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      {% include "pymage/partials/footer.html" %}
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>


  <!-- Bootstrap & JavaScript Plugins-->
  {% include "pymage/partials/plugin.html" %}

</body>

</html>
