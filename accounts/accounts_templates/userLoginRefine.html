{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Head -->
{% include "pymage/partials/head.html" %}
<!-- End of Head -->

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                {% include "pymage/partials/topbar.html" %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid bg-info">
                    <div class="container">
                        <!-- Section: Design Block -->
                        <section class=" text-center text-lg-start bg-dark">
                            <style>
                                .rounded-t-5 {
                                    border-top-left-radius: 0.5rem;
                                    border-top-right-radius: 0.5rem;
                                }

                                @media (min-width: 992px) {
                                    .rounded-tr-lg-0 {
                                        border-top-right-radius: 0;
                                    }

                                    .rounded-bl-lg-5 {
                                        border-bottom-left-radius: 0.5rem;
                                    }
                                }
                            </style>
                            <div class="card mb-3 bg-dark">
                                <div class="row g-0 d-flex align-items-center">
                                    <div class="col-lg-4 d-none d-lg-flex">
                                        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
                                            alt="Trendy Pants and Shoes"
                                            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="card-body py-5 px-md-5">

                                            <form action="" method="post">
                                                {% csrf_token %}
                                                <!-- Email input -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="form2Example1">{{ form.username.label }}</label>
                                                    <!-- <input type="email" id="form2Example1" class="form-control" /> -->
                                                </div>

                                                <!-- Password input -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="form2Example2">Password</label>
                                                    <input type="password" id="form2Example2" class="form-control" />
                                                </div>

                                                <!-- 2 column grid layout for inline styling -->
                                                <div class="row mb-4">
                                                    <div class="col d-flex justify-content-center">
                                                        <!-- Checkbox -->
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value=""
                                                                id="form2Example31" checked />
                                                            <label class="form-check-label" for="form2Example31">
                                                                Remember
                                                                me </label>
                                                        </div>
                                                    </div>

                                                    <div class="col">
                                                        <!-- Simple link -->
                                                        <a href="#!">Forgot password?</a>
                                                    </div>
                                                </div>

                                                <!-- Submit button -->
                                                <button type="button" class="btn btn-primary btn-block mb-4">Sign
                                                    in</button>

                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- Section: Design Block -->
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            {% include "pymage/partials/footer.html" %}
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


    <!-- Bootstrap & JavaScript Plugins-->
    {% include "pymage/partials/plugin.html" %}

</body>

</html>
